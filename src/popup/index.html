<!doctype html>
<html data-ng-app="OtlPlus">
<head>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div data-ng-controller="TableCtrl">
    <h4>Timesheet</h4>
    <table>
      <colgroup span="2">
      <colgroup span="7">
      <thead>
        <tr>
          <th>Project</th>
          <th>Task</th>
          <th>Su</th>
          <th>M</th>
          <th>T</th>
          <th>W</th>
          <th>Th</th>
          <th>F</th>
          <th>Sa</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="row in timesheet track by $index">
          <td>
            <select
              data-ng-model="row.project"
              data-ng-options="p.name for p in projects"
              data-ng-change="cache()"></select>
          </td>
          <td>
            <select
              data-ng-model="row.task"
              data-ng-options="t.name for t in tasks[row.project['taskType']]"
              data-ng-change="cache()"></select>
          </td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
    <button data-ng-click="addRow()">Add Row</button>
  </div>

  <script type="text/javascript" src="../vendor/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="../vendor/angular-1.3.0-b3.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controllers/tableCtrl.js"></script>
  <script type="text/javascript" src="services/timesheet.js"></script>
  <script type="text/javascript" src="services/types.js"></script>
</body>
</html>
