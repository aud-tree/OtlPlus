<!doctype html>
<html ng-app="OtlPlus">
<head>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div ng-controller="TableCtrl">
    <h4>Timesheet</h4>
    <label>PO: <input id="po" type="text" ng-model="po"></label>
    <table>
      <colgroup span="2">
      <colgroup span="7">
      <thead>
        <tr>
          <th>Project</th>
          <th>Task</th>
          <th>Su</th>
          <th>M</th>
          <th>T</th>
          <th>W</th>
          <th>Th</th>
          <th>F</th>
          <th>Sa</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in timesheet track by $index">
          <td>
            <select
              ng-model="row.project"
              ng-options="p.name for p in projects"
              ng-change="cache()"></select>
          </td>
          <td>
            <select
              ng-model="row.task"
              ng-options="t.name for t in tasks[row.project['taskType']]"
              ng-change="cache()"></select>
          </td>
          <td ng-repeat="hour in row.hours track by $index">
            <input type="text" ng-model="row.hours[$index]" ng-change="cache()">
          </td>
          <td>{{totalHoursForRow($index)|number}}</td>
        </tr>
      </tbody>
    </table>
    <button ng-click="addRow()">Add Row</button>
  </div>

  <script type="text/javascript" src="../vendor/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="../vendor/angular-1.3.0-b3.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controllers/tableCtrl.js"></script>
  <script type="text/javascript" src="services/timesheet.js"></script>
  <script type="text/javascript" src="services/types.js"></script>
</body>
</html>
